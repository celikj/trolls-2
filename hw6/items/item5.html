    <script>
      function calculate() {
var d1 = Number(document.getElementById('d1').value);
var d2 = Number(document.getElementById('d2').value);
var i1 = Number(document.getElementById('i1').value);
var i2 = Number(document.getElementById('i2').value);

//

var A1 = Math.PI  * d1*((i1/2)*(i1/2));
var A2 = Math.PI  * d2*((i2/2)*(i2/2));
var result = A1 - A2;
var result2 = -result/((1.5*1.5/4)*Math.PI);
document.getElementById('result').innerHTML = result;
document.getElementById('result2').innerHTML = result2;
      }
