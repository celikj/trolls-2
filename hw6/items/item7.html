    <script>
      function calculate() {
var m = Number(document.getElementById('m').value);
var u = Number(document.getElementById('u').value);
var result = 150*Math.cos(32*Math.PI/180)*m;
var result2=-18*9.8*Math.sin(32*Math.PI/180)*m;
var result4=-m*((18*9.8*Math.cos(32*Math.PI/180)+(150*Math.sin(32*Math.PI/180)))*u);
var result5=Math.sqrt(2*(result+result2+result4)/18);

document.getElementById('result').innerHTML = mert(result, 3) +" J";
document.getElementById('result2').innerHTML = mert(result2, 3) +" J";
document.getElementById('result4').innerHTML = mert(result4, 3) +" J";
document.getElementById('result5').innerHTML = mert(result5, 2) +" m/s";
      }
