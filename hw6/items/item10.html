    <script>
      function calculate() {
        var mu = Number(document.getElementById("mu").value);
        var meters = Number(document.getElementById("meters").value);
        var m = 2;
        var v = 4.9;
        var kF = 20;
        var g = 9.8;
        var Einitial = 24.01;
        var FfrInitial = m * g * mu;
        var cos = Math.cos((36.8 / 180) * Math.PI);
        var sin = Math.sin((36.8 / 180) * Math.PI);

        var force = kF * meters;
        //

        var resultB = ((force * cos) / 2) * meters;
        var resultD = (force * sin + m * g) * mu;
        var resultF = Math.sqrt(Einitial + resultB - ((resultD + FfrInitial) / 2) * meters);

        document.getElementById("resultB").innerHTML = mert(resultB, 2) + " J";
