    <script type="text/javascript" src="../../js/main.js"></script>
    <script>
      function calculate() {
        var m_cy = berkenn(document.getElementById('m_cy').value);
         var r_cy = berkenn(document.getElementById('r_cy').value)/100;
         var m_arm = berkenn(document.getElementById('m_arm').value);
         var l_arm = berkenn(document.getElementById('l_arm').value)/100;
         var t_stretch = berkenn(document.getElementById('t_stretch').value);

         var resultA = m_cy*sqr(r_cy)/2 + 2*m_arm*(3*sqr(r_cy) + 3*r_cy*l_arm + sqr(l_arm))/3;
         var resultB = m_cy*sqr(r_cy)/2 + 2*m_arm*sqr(r_cy);
         var w_stretched = 2*Math.PI/t_stretch;
         var w_sides = resultA*w_stretched/resultB;
         var resultC = 2*Math.PI/w_sides;
         var resultD = (resultA*sqr(w_stretched) - resultB*sqr(w_sides))/2;

         document.getElementById('resultA').innerHTML = mert(resultA, 2) + " kg*m^2";
         document.getElementById('resultB').innerHTML = mert(resultB, 2) + " kg*m^2";
         document.getElementById('resultC').innerHTML = mert(resultC, 2) + " s";
         document.getElementById('resultD').innerHTML = mert(resultD, 2) + " J";
      }
    </script>
