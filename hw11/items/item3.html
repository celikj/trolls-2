    <script>
      function calculate() {
	   var r_i = berkenn(document.getElementById('r_i').value);
     var r_j = berkenn(document.getElementById('r_j').value);
     var r_k = berkenn(document.getElementById('r_k').value);
     var v_i = berkenn(document.getElementById('v_i').value);
     var v_j = berkenn(document.getElementById('v_j').value);
     var v_k = berkenn(document.getElementById('v_k').value);
     var m = berkenn(document.getElementById('m').value);

     resultA = m*(v_k*r_j - v_j*r_k);
     resultB = m*(v_i*r_k - v_k*r_i);
     resultC = m*(v_j*r_i - v_i*r_j);

	   document.getElementById('resultA').innerHTML = mert(resultA, 2);
     document.getElementById('resultB').innerHTML = mert(resultB, 2);
     document.getElementById('resultC').innerHTML = mert(resultC, 2);
    }
