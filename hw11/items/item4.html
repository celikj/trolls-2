    <script>
      function calculate() {
         var l_stick = berkenn(document.getElementById('l_stick').value);
         var m_stick = berkenn(document.getElementById('m_stick').value)/1000;
         var m_bullet = berkenn(document.getElementById('m_bullet').value)/1000;
         var Vf = berkenn(document.getElementById('Vf').value);
         var Vl = berkenn(document.getElementById('Vl').value);    

         var resultA = 3*m_bullet*(Vf - Vl)/(m_stick*l_stick);

         document.getElementById('resultA').innerHTML = mert(resultA, 2);
      }
