      function calculate() {
var i = Number(document.getElementById('i').value);
var r1 = Number(document.getElementById('r1').value);
var r2 = Number(document.getElementById('r2').value);

var f1 = 4*Math.PI * Math.pow(10, -7)*i*13/(2*Math.PI*r1*Math.pow(10, -2))*0.3;

var result = f2 - f1;

document.getElementById('result').innerHTML = result + "N";

      }
