    <script>
      function calculate() {
	   var m1 = berkenn(document.getElementById('m1').value);
	   var v1 = berkenn(document.getElementById('v1').value);
	   var m2 = berkenn(document.getElementById('m2').value);

     var result1 = m1*v1;
     var result2 = result1 / (m1 + m2);
     var Ki = 0.5 * m1 * Math.pow(v1, 2);
     var Kf = 0.5 * (m1 + m2) * Math.pow(result2, 2);
     var result3 = Kf - Ki;

	   document.getElementById('result1').innerHTML = mert(result1, 3) + " kg*m/s";
     document.getElementById('result2').innerHTML = mert(result2, 3) + " m/s";
     document.getElementById('result3').innerHTML = mert(result3, 3) + " J";
      }
