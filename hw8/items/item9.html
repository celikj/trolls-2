    <script>
      function calculate() {
var g = Number(document.getElementById('g').value);
var mc = Number(document.getElementById('mc').value);
var spe = Number(document.getElementById('spe').value);
var l = Number(document.getElementById('l').value);
var i = Number(document.getElementById('i').value);

var B = 4*Math.PI * Math.pow(10, -7)*i/(2*Math.PI*l*Math.pow(10, -2));
var f= B*mc*spe*Math.pow(10, -2);
var a = f/(g*Math.pow(10, -2));
var result = a/9.81;

document.getElementById('result').innerHTML = result;

      }
