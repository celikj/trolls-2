    <script>
      function calculate() {
	   var m = berkenn(document.getElementById('m').value);
      var vi = berkenn(document.getElementById('vi').value);
      var h = berkenn(document.getElementById('h').value);
      var s = berkenn(document.getElementById('s').value);
      var vf=sqrt(2*9.8*h);
      var dp=sqrt(sqr(vf)+sqr(vi));
      var result1 = 1000*dp*m/s;
      var result2 = 180- (Math.atan(vf/vi)*180/Math.PI);
	   document.getElementById('result1').innerHTML = mert(result1, 2);
     document.getElementById('result2').innerHTML = mert(result2, 2);
      }
