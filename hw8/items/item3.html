      function calculate() {
	   var a = berkenn(document.getElementById('a').value);
	   var b = berkenn(document.getElementById('b').value);
      var t1 = berkenn(document.getElementById('t1').value);
      var t2 = berkenn(document.getElementById('t2').value);
