    <script>
      function calculate() {
var m = Number(document.getElementById('m').value);
var kv = Number(document.getElementById('kv').value) * Math.pow(10, 3);
var mw = Number(document.getElementById('mw').value) * Math.pow(10, 6);


var result1 = 4*Math.PI*Math.pow(10, -7)*mw*Math.sqrt(2)/(2*Math.PI*m*kv);
var result2 = result1/(5*Math.pow(10, -5));

document.getElementById('result1').innerHTML = result1;
document.getElementById('result2').innerHTML = result2;

      }
    </script>
