    <script type="text/javascript" src="../../js/main.js"></script>
    <script>
      function calculate() {
var m = berkenn(document.getElementById('m').value);
var mb = berkenn(document.getElementById('mb').value)/1000;
var vb = berkenn(document.getElementById('vb').value);
var mu = berkenn(document.getElementById('mu').value);

var v2 = pow(mb*vb/(m + mb), 2);

var result1 = v2/(2*9.8*dsin(25));
var result2 = v2/(2*9.8*(dsin(25) + dcos(25)*mu));

document.getElementById('result1').innerHTML = mert(result1, 2) + " m";
document.getElementById('result2').innerHTML = mert(result2, 2) + " m";

      }
    </script>
