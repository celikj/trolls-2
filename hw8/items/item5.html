    <script>
      function calculate() {
	   var m_A = berkenn(document.getElementById('m_A').value);
	   var m_B = berkenn(document.getElementById('m_B').value);
	   var V_A_i = berkenn(document.getElementById('V_A_i').value);
     var V_A_j = berkenn(document.getElementById('V_A_j').value);
     var V_A_k = berkenn(document.getElementById('V_A_k').value);
     var Vf_A_i = berkenn(document.getElementById("V'_A_i").value);
     var Vf_A_j = berkenn(document.getElementById("V'_A_j").value);
     var Vf_A_k = berkenn(document.getElementById("V'_A_k").value);

     var result1 = m_A * (V_A_i - Vf_A_i) / m_B;
     var result2 = m_A * (V_A_j - Vf_A_j) / m_B;
     var result3 = m_A * (V_A_k - Vf_A_k) / m_B;

	   document.getElementById('result1').innerHTML = mert(result1, 2) + ", " + mert(result2, 2) + ", " + mert(result3, 2) + " m/s";
      }
