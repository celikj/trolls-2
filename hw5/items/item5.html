    <script>
      function calculate() {
var r1 = Number(document.getElementById('r1').value);
var r2 = Number(document.getElementById('r2').value);
var l = Number(document.getElementById('l').value);

//

var result1 = ((15*Math.pow(10, -5)/(2*Math.PI*l))*Math.log(r2/r1))*100; 
var result2 = 15*Math.pow(10, -1)*l/(Math.PI*(r2*r2-(r1*r1)));
var result1Exp = result1.toExponential();
var result1Replace = result1Exp.replace(/e\+?/, ' * 10^');
var result2Exp = result2.toExponential();
var result2Replace = result2Exp.replace(/e\+?/, ' * 10^');
document.getElementById('result1').innerHTML = result1Replace;
document.getElementById('result2').innerHTML = result2Replace;

      }
