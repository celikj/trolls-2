  <body>
    <div class="container">
      <h1>trolls2 hw5 item1</h1>

      <div class="screenshots hidden"></div>

      <div class="inputs">
        <h3>Inputs</h3>

        <div class="input">
          <input id="r1" placeholder="mass of satellite (kg)  " type="text" />
        </div>
        <div class="input">
          <input id="r2" placeholder="height (km)" type="text" />
        </div>

        <button class="calculate-button" onclick="calculate()">
          Calculate
        </button>
      </div>

      <div class="answers">
        <h3>Answers</h3>

        <div>
          PART A:
          <span id="result"></span>
          N
        </div>
        <div>

          <span id="result2"></span>
        </div>
      </div>
    </div>

    <div class="buttons">
      <a></a>
      <a class="button-middle" href="../menu.html">Items</a>

    </div>

    <div class="footer">trolls2</div>

    <script type="text/javascript" src="../../js/main.js"></script>
    <script>
      function calculate() {
        var r1 = Number(document.getElementById("r1").value);
        var r2 = Number(document.getElementById("r2").value);

        var G = 6.67 * Math.pow(10, -11);
        var Mearth = 5.97 * Math.pow(10, 24);
        var radius = 6.38 * Math.pow(10, 6);
        var result, result2;
        result = (G * r1 * Mearth) / Math.pow(r2 * 1000 + radius, 2);
        result2 = Math.round((result / (9.8 * r1)) * 1000) / 1000;
        document.getElementById("result2").innerHTML = result2;
        result = Math.round(result);
        document.getElementById("result").innerHTML = result;
      }
    </script>
