    <script>
      function calculate() {
var R = Number(document.getElementById('R').value);
var F = Number(document.getElementById('F').value);
var R2 = Number(document.getElementById('R2').value);
var T = Number(document.getElementById('T').value);
var G = 6.67*Math.pow(10,-11);
var result = Math.round(F*(Math.pow(R,2)/Math.pow(R2,2))*10)/10;
var result2 = Math.round(((Math.pow(Math.PI/(1800*T),2)*Math.pow(R2,3))/G)/Math.pow(10,24))/100 + "*10^26";
document.getElementById('result').innerHTML = result;
document.getElementById('result2').innerHTML = result2;
      }
