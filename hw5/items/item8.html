    <script>
      function scientific(a){
        return Math.round(a/Math.pow(10,4))/100 + "*10^6";
      }
      function calculate() {
var m = Number(document.getElementById('m').value);
var T = Number(document.getElementById('T').value);
var G = 6.67 * Math.pow(10,-11);
var M = 5.98 * Math.pow(10,24);
var R = 6.38 * Math.pow(10,6);
//
var result1 = Math.pow((G*M)/Math.pow(2*Math.PI/T,2),1/3);
var result2 = G*M*m/Math.pow(result1,2);
var result3 = result1 - R;
result1 = scientific(result1);
result2 = Math.round(result2);
result3 = scientific(result3)

document.getElementById('result1').innerHTML = result1;
document.getElementById('result2').innerHTML = result2;
document.getElementById('result3').innerHTML = result3;
      }
