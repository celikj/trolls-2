    <script>
      function calculate() {
var c = Number(document.getElementById('c').value);
var r = Number(document.getElementById('r').value);
var d = Number(document.getElementById('d').value);

var result;
result = c*r*d*Math.pow(10, -7);
var resultExp = result.toExponential();
var resultReplace = resultExp.replace(/e\+?/, ' * 10^');
document.getElementById('result').innerHTML = resultReplace + "  V";
