<div class="input">

    <script>
      function calculate() {
var v1 = Number(document.getElementById('v1').value);
var v2 = Number(document.getElementById('v2').value);
var e1 = Number(document.getElementById('e1').value);
var e2 = Number(document.getElementById('e2').value);
var t = Number(document.getElementById('t').value)*3600;

//
var resultA1 = e1/v1;
var resultA2 = e2/v2;
var resultB1 = v1/resultA1;
var resultB2 = v2/resultA2;
var resultC1 = resultA1*t
var resultC2 = resultA2*t
var resultD1 = v1*resultA1*t
var resultD2 = v2*resultA2*t
document.getElementById('resultA').innerHTML = resultA1 + "," + resultA2;
document.getElementById('resultB').innerHTML = resultB1 + "," + resultB2;
document.getElementById('resultC').innerHTML = resultC1 + "," + resultC2;
document.getElementById('resultD').innerHTML = resultD1 + "," + resultD2;
      }
    </script>
