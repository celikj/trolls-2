<!DOCTYPE html>
<html>
<head>
  <title>yunus dostuma sevgiyle :)</title>
  <!-- include the widget -->
  <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #f2f2f2, #c8e8f4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #ffffff;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    [data-netlify-identity-button] {
      padding: 10px 20px;
      background: #0073e6;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    [data-netlify-identity-button]:hover {
      background: #005bb5;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>yunus dosta sevgi ile</h1>
    <!-- Add a simpler button:
      Simple button that will open the modal.
    -->
    <div data-netlify-identity-button>tikla topis</div>
  </div>
</body>
</html>
