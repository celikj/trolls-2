    <script>
    function calculate() {
      var m_ball = berkenn(document.getElementById('m_ball').value);
      var m_arm = berkenn(document.getElementById('m_arm').value);
      var v = berkenn(document.getElementById('v').value);
      var t = berkenn(document.getElementById('t').value);
      var resultA = v/(0.31*t);
      var resultB = sqr(0.31)/0.025 * resultA * (m_arm/3 + m_ball);
      document.getElementById('resultA').innerHTML = mert(resultA, 2).toString() + ' rad/s^2';
      document.getElementById('resultB').innerHTML = mert(resultB, 2).toString() + ' N';
    }
  </script>
