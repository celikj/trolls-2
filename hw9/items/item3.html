    <script>
      function calculate() {
var n = Number(document.getElementById('n').value);
var area = Number(document.getElementById('area').value);
var t = Number(document.getElementById('t').value);
var mfield = Number(document.getElementById('mfield').value);

var result = mfield*area*Math.pow(10,-9);
var result2 = result*n*Math.pow(10,2)/t;
var resultExp = result.toExponential();
var resultReplace = resultExp.replace(/e\+?/, ' * 10^');
document.getElementById('result').innerHTML = resultReplace;
document.getElementById('result2').innerHTML = result2;


      }
