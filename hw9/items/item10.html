    <script>
function toScientific(num) {
    var sign = (num < 0) ? "-" : "";
    var coefficient = Number(Math.abs(num).toExponential().split("e")[0]).toFixed(2);
    var exponent = Math.abs(num).toExponential().split("e")[1];
    return sign + coefficient + " * 10^" + exponent;
}

function calculate() {
    var m = 3;
    var M = 33;
    var x = Number(document.getElementById('x').value);
    var mu = Number(document.getElementById('mu').value);
    var g = 9.8;

    var resultA = sqrt(m*g*x*dsin(27) / (M/4 + m/2));
    var resultB = sqrt(g*x*(m*(dsin(27) - mu*dcos(27)) - mu*M) / (M/4 + m/2));

    document.getElementById('resultA').innerHTML = mert(resultA, 2).toString() + " m/s";
    document.getElementById('resultB').innerHTML = mert(resultB, 2).toString() + " m/s";
}
