  <div class="input">

  <div class="input">

  </div>

  <div class="input">

  </div>

  <div class="input">
    <input id="u" placeholder="U shaped resistance" type="text">
  </div>
  

    

        <button class="calculate-button " onclick="calculate()">Calculate</button>

    <script>
      function calculate() {
var v = Number(document.getElementById('v').value);
var r = Number(document.getElementById('r').value);
var l = Number(document.getElementById('l').value);
var b = Number(document.getElementById('B').value);
var U = Number(document.getElementById('u').value);


var result1 = v*b*l/100;
var result2 = result1/(U + r);
var result3 = result2*l*b/100;

document.getElementById('result1').innerHTML = Math.round(result1 * 100000000000) / 100000000000;
document.getElementById('result2').innerHTML = Math.round(result2 * 100000000000) / 100000000000;
document.getElementById('result3').innerHTML = Math.round(result3 * 100000000000) / 100000000000;

      }
    </script>
