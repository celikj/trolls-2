      function calculate() {
var m = berkenn(document.getElementById('m').value);
var v = berkenn(document.getElementById('v').value);
var r = berkenn(document.getElementById('r').value);

var resultA = sqr(v)/(2*sqr(r)*8*Math.PI);
var resultB = resultA * r;
var resultC = sqr(v) / r;
var resultD = sqrt(sqr(resultB * m) + sqr(resultC * m))
var resultE = Math.atan(resultB/resultC) * (180 / Math.PI);

document.getElementById('resultA').innerHTML = mert(resultA, 3).toString() + " rad/s^2";
document.getElementById('resultB').innerHTML = mert(resultB, 3).toString() + " m/s^2";
document.getElementById('resultC').innerHTML = mert(resultC, 3).toString() + " m/s^2";
document.getElementById('resultD').innerHTML = mert(resultD, 3).toString() + " N";
document.getElementById('resultE').innerHTML = mert(resultE, 3).toString() + " Â°";
