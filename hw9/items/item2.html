    <script type="text/javascript" src="../../js/main.js"></script>
    <script>
      function tetha(a, b, c, t){
        return c*pow(t,4) - b*sqr(t) + a*t;
      }
      
      function w(a, b, c, t){
        return 4*c*pow(t,3) - 2*b*t + a;
      }

      function alpha(a, b, c, t){
        return 12*c*sqr(t) - 2*b;
      }

      function calculate() {
         var a = berkenn(document.getElementById('a').value);
         var b = berkenn(document.getElementById('b').value);
         var c = berkenn(document.getElementById('c').value);
         var t = berkenn(document.getElementById('t').value);
         var ti = berkenn(document.getElementById('ti').value);
        
         var w1 = w(a, b, c, t);
         var alpha1 = alpha(a, b, c, t);

         var w_avg = (tetha(a, b, c, t) - tetha(a, b, c, ti))/(t - ti);
         var alpha_avg = (w1 - w(a, b, c, ti))/(t - ti);

         document.getElementById('resultC').innerHTML = mert(w1, 2);
         document.getElementById('resultD').innerHTML = mert(alpha1, 2);
         document.getElementById('resultE').innerHTML = mert(w_avg, 2);
         document.getElementById('resultF').innerHTML = mert(alpha_avg, 2);
      }
    </script>
