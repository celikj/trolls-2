    <script>
      function calculate() {
         var m = berkenn(document.getElementById('m').value);
         var v = berkenn(document.getElementById('v').value);

         var w = Math.PI/43200;
         var M = 5.98*pow(10, 24);
         var r = 6.38*pow(10, 6);
         var I_new = sqr(r)*(2*M/5 + m);
         var L_earth = 2*M*sqr(r)*w/5;
         var L_meteor = -m*v*r/sqrt(2);
         var w_new = (L_earth + L_meteor)/I_new;
         var resultA = (w_new - w)/w;
    
         document.getElementById('resultA').innerHTML = selim(resultA, 2);
      }
    </script>
