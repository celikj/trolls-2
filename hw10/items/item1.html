    <script>
      function calculate() {
var cir = Number(document.getElementById('cir').value);
var drate = Number(document.getElementById('drate').value);
var mfield = Number(document.getElementById('mfield').value);
var t = Number(document.getElementById('t').value);

var result = mfield*(cir-drate*t)*drate*Math.pow(10,-4)/(2*Math.PI);


document.getElementById('result').innerHTML = result;

      }
