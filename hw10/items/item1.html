    <script>
      function calculate() {
	   var A_i = berkenn(document.getElementById('A_i').value);
     var A_j = berkenn(document.getElementById('A_j').value);
     var A_k = berkenn(document.getElementById('A_k').value);
     var B_i = berkenn(document.getElementById("B_i").value);
     var B_j = berkenn(document.getElementById("B_j").value);
     var B_k = berkenn(document.getElementById("B_k").value);
     var C_i = berkenn(document.getElementById("C_i").value);
     var C_j = berkenn(document.getElementById("C_j").value);
     var C_k = berkenn(document.getElementById("C_k").value);

     var resultA1 = 2*A_i + 3*B_i + C_i;
     var resultA2 = 2*A_j + 3*B_j + C_j;
     var resultA3 = 2*A_k + 3*B_k + C_k;
     var resultB1 = sqrt(sqr(A_i) + sqr(A_j) + sqr(A_k));
     var resultB2 = sqrt(sqr(B_i) + sqr(B_j) + sqr(B_k));
     var resultB3 = sqrt(sqr(C_i) + sqr(C_j) + sqr(C_k));
     var resultC = A_i*B_i + A_j*B_j + A_k*B_k;
     var resultD = Math.acos((B_i*C_i + B_j*C_j + B_k*C_k)/(resultB2*resultB3));
     var resultE1 = B_j*C_k - B_k*C_j;
     var resultE2 = B_k*C_i - B_i*C_k;
     var resultE3 = B_i*C_j - B_j*C_i;
     var resultF = A_i*resultE1 + A_j*resultE2 + A_k*resultE3;

	   document.getElementById('resultA').innerHTML = resultA1 + ',' + resultA2 + ',' + resultA3;
     document.getElementById('resultB').innerHTML = mert(resultB1, 3) + ',' + mert(resultB2, 3) + ',' + mert(resultB3, 3);
     document.getElementById('resultC').innerHTML = resultC;
     document.getElementById('resultD').innerHTML = mert(resultD, 2) + " radians";
     document.getElementById('resultE').innerHTML = resultE1 + ',' + resultE2 + ',' + resultE3;
     document.getElementById('resultF').innerHTML = resultF;
    }
</script>
