<div class="input">

<input id="b1" placeholder="magnetic flux (_t)" type="text">

<div class="input">

  </div>
  <div class="input">

    <div class="input">

      </div>

      <button class="calculate-button " onclick="calculate()">Calculate</button>

    <script type="text/javascript" src="../../js/main.js"></script>
    <script>
      function calculate() {
var n = Number(document.getElementById('n').value);
var b1 = Number(document.getElementById('b1').value);
var b2 = Number(document.getElementById('b2').value);
var t1 = Number(document.getElementById('t1').value);
var t2 = Number(document.getElementById('t2').value);


var result = -b1*n/100;
var result2= b2*3*n/100;
var result3 = (result2*t1*t1)+result;
var result4 = (result2*t2*t2)+result;
var rounded = result4.toFixed(4);

document.getElementById('result').innerHTML = result + "+" + result2 + "t^2";
document.getElementById('result3').innerHTML = result3;
document.getElementById('result4').innerHTML = rounded;


      }
    </script>
