    <script>
      function calculate() {
var t = Number(document.getElementById('t').value);
var d = Number(document.getElementById('d').value);
var l = Number(document.getElementById('l').value);

var result = 1256*Math.pow(10,-6)*t*t*Math.PI*(d*d/4)/l/100000;
var result2 = 4*result*l/(d*d*Math.PI*Math.PI*1200*4*Math.pow(10,-7))*100;

document.getElementById('result').innerHTML = result + " H";
document.getElementById('result2').innerHTML = Math.pow(result2,0.5);;

      }
