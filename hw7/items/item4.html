      function calculate() {
var v0 = Number(document.getElementById('v0').value);

rE = 6.38 * Math.pow(10,6);
G = 6.67 * Math.pow(10,-11);
ME = 5.98 * Math.pow(10,24);
v0 *= 1000;

var result = (Math.pow(v0, 2)*Math.pow(rE, 2))/(2*G*ME - Math.pow(v0, 2)*rE);


document.getElementById('result').innerHTML = selim(result, 3);

      }
